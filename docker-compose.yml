services:
  # Redis for Channel Layer
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Django API Server (ASGI)
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: api
    command: uv run uvicorn config.asgi:application --host 0.0.0.0 --port 8080
    volumes:
      - ./backend:/app
    ports:
      - "8000:8080"
    env_file:
      - .env
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -f http://localhost:8080/api/v1/sensors-readings/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # WebSocket Listener Worker
  websocket-listener:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: websockets-listener
    command: uv run python -u manage.py listen_sensor_updates
    volumes:
      - ./backend:/app
    env_file:
      - .env
    environment:
      DB_HOST: ${DB_HOST}
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      redis:
        condition: service_healthy
      api:
        condition: service_healthy
    restart: unless-stopped

